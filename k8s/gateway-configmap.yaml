apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-nginx-config
  namespace: learnhub
data:
  nginx.conf: |
    upstream learnhub {
        server learnhub-service.learnhub.svc.cluster.local:80;
    }

    upstream ecommerce {
        server ecommerce-service.learnhub.svc.cluster.local:80;
    }

    server {
        listen 80;
        server_name _;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Ecommerce app at /ecommerce (must be before / to match first)
        location /ecommerce {
            proxy_pass http://ecommerce;
        }

        # LearnHub app at /
        location / {
            proxy_pass http://learnhub;
        }
    }
