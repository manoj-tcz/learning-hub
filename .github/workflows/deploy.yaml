name: Build & Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/learnhub
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ---- Job 1: Build & Push Docker Image ----
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Job 2: Deploy to Kubernetes Cluster ----
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy k8s manifests to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "k8s/*"
          target: "/home/${{ secrets.EC2_USERNAME }}/learnhub-deploy"
          strip_components: 0

      - name: Deploy to Kubernetes via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            DEPLOY_DIR="/home/${{ secrets.EC2_USERNAME }}/learnhub-deploy"
            DOCKER_IMAGE="${{ env.DOCKER_IMAGE }}"
            IMAGE_TAG="${{ env.IMAGE_TAG }}"

            echo "=== Updating image in deployment manifest ==="
            sed -i "s|DOCKER_USERNAME/learnhub:latest|${DOCKER_IMAGE}:${IMAGE_TAG}|g" ${DEPLOY_DIR}/k8s/deployment.yaml

            echo "=== Applying Kubernetes manifests ==="
            kubectl apply -f ${DEPLOY_DIR}/k8s/namespace.yaml
            kubectl apply -f ${DEPLOY_DIR}/k8s/deployment.yaml
            kubectl apply -f ${DEPLOY_DIR}/k8s/service.yaml
            kubectl apply -f ${DEPLOY_DIR}/k8s/ingress.yaml

            echo "=== Waiting for rollout to complete ==="
            kubectl rollout status deployment/learnhub-app -n learnhub --timeout=120s

            echo "=== Deployment Status ==="
            kubectl get pods -n learnhub
            kubectl get svc -n learnhub

            echo "=== Cleanup ==="
            rm -rf ${DEPLOY_DIR}

            echo "=== Deployment complete! ==="
