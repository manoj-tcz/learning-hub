name: Build & Deploy to Kubernetes

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/learnhub
  IMAGE_TAG: ${{ github.sha }}
  EC2_USER: ubuntu

jobs:
  # ---- Job 1: Build & Push Docker Image ----
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Job 2: Deploy to Kubernetes Cluster ----
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Verify SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful' && kubectl get nodes"

      - name: Copy k8s manifests to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /home/${{ env.EC2_USER }}/learnhub-deploy"
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -r k8s/ ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ env.EC2_USER }}/learnhub-deploy/

      - name: Deploy to Kubernetes
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e

            DEPLOY_DIR=/home/${{ env.EC2_USER }}/learnhub-deploy
            DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}

            echo '=== Updating image in deployment manifest ==='
            sed -i \"s|DOCKER_USERNAME/learnhub:latest|\${DOCKER_IMAGE}:\${IMAGE_TAG}|g\" \${DEPLOY_DIR}/k8s/deployment.yaml

            echo '=== Applying Kubernetes manifests ==='
            kubectl apply -f \${DEPLOY_DIR}/k8s/namespace.yaml
            kubectl apply -f \${DEPLOY_DIR}/k8s/deployment.yaml
            kubectl apply -f \${DEPLOY_DIR}/k8s/service.yaml
            kubectl apply -f \${DEPLOY_DIR}/k8s/gateway-configmap.yaml
            kubectl apply -f \${DEPLOY_DIR}/k8s/gateway-deployment.yaml
            kubectl apply -f \${DEPLOY_DIR}/k8s/gateway-service.yaml

            echo '=== Restarting gateway to pick up config changes ==='
            kubectl rollout restart deployment/gateway -n learnhub

            echo '=== Waiting for rollout to complete ==='
            kubectl rollout status deployment/learnhub-app -n learnhub --timeout=120s
            kubectl rollout status deployment/gateway -n learnhub --timeout=120s

            echo '=== Deployment Status ==='
            kubectl get pods -n learnhub
            kubectl get svc -n learnhub

            echo '=== Cleanup ==='
            rm -rf \${DEPLOY_DIR}

            echo '=== Deployment complete! ==='
          "

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
